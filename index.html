<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Khmer&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">ABA 2024 DESIGN</h1>
    <header>
        <div class="line"></div>
        <span></span>
        <div class="line"></div>
    </header>
    <div class="container">
        <div class="left-form"><img src="img/banner.jpg" alt=""></div>
        <div class="form-container">
            <div class="form-header">
                <img src="img/logo.webp" alt="" class="logo">
            </div>
            <div class="form-group">
                <input type="text" placeholder="បញ្ចូលឈ្មោះអ្នកប្រើប្រាស់ *">
            </div>
            <div class="form-group">
                <input type="text" placeholder="បញ្ចូលលេខសម្ងាត់ *">
            </div>
            <div class="form-group">
                <button>ចូលប្រើប្រាស់</button>
            </div>
        </div>
        <div class="right-form">
            <img src="img/ask-money.webp" alt="" class="robot">
        </div>
    </div>
</body>
</html>
